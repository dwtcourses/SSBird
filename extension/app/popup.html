<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link id="selectize" rel="stylesheet" href="#" />
    <link rel="stylesheet" href="css/popup.css" />
  </head>
  <body>
    <div class="tabs">
      <div class="tab-buttons">
        <span class="content-base content1">Apply</span>
        <span class="content-base content2">Config</span>
        <div id="lamp" class="content-base content1"></div>
      </div>

      <div class="tab-content">
        <div class="content-base content1 content-area">
          Apply Spreadsheets
          <select
            id="select-apply-spreadsheets"
            class="select-apply-selectize"
            placeholder="ex. stage"
          >
          </select>
          Target Sheet
          <select
            id="select-target-sheet"
            class="select-apply-selectize"
            placeholder="ex. develop"
          >
          </select>
          Overlay Sheets (optional)
          <select
            id="select-overlay-sheets"
            class="select-apply-selectize"
            placeholder="ex. develop-v1.0.1"
          >
          </select>
          <br />
          Commit Message (optional)
          <textarea id="textarea-commit-message" placeholder="ex. Change description"></textarea>
          <br />
          Base Branch (optional)
          <select
            id="select-base-branch"
            class="select-apply-selectize"
            placeholder="ex. master"
          >
          </select>
          <br />
          <br />
          <a id="btn-apply" class="btn-gradation btn-green">
            Apply
          </a>
        </div>

        <div class="content-base content2 content-area">
          GitHub Username
          <select id="select-github-username" class="select-config-selectize">
          </select>
          <br />
          GitHub Email
          <select id="select-github-email" class="select-config-selectize">
          </select>
          <br />
          GitHub Access Token
          <select
            id="select-github-access-token"
            class="select-config-selectize"
          >
          </select>
          <br />
          Config File Id
          <select id="select-config-file-id" class="select-config-selectize">
          </select>
          <br />
          Apply Password (optional)
          <select id="select-apply-password" class="select-config-selectize">
          </select>
          <br />
          <a id="btn-save" class="btn-gradation btn-green">
            Save
          </a>
        </div>
      </div>
    </div>
    <script defer src="js/all.min.js"></script>
    <script src="js/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script src="js/selectize.min.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
  </body>
</html>
